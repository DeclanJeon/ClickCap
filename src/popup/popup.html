<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClickCap Commander</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="universe">
    <div class="stars"></div>

    <header>
      <div class="brand">
        <div class="logo-orb">
          <div class="core"></div>
        </div>
        <h1>ClickCap</h1>
      </div>
      <div class="status-badge ready">
        <span class="beacon"></span> SYSTEM READY
      </div>
    </header>

    <main>
      <!-- Mode Selection -->
      <section class="mission-select">
        <label class="mission-card">
          <input type="radio" name="mode" value="full-screen" checked>
          <div class="card-content">
            <div class="icon-scan"></div>
            <span class="label">Full Sector</span>
            <span class="desc">Entire Viewport</span>
          </div>
          <div class="selection-glow"></div>
        </label>
        
        <label class="mission-card">
          <input type="radio" name="mode" value="area">
          <div class="card-content">
            <div class="icon-target"></div>
            <span class="label">Target Area</span>
            <span class="desc">Select Region</span>
          </div>
          <div class="selection-glow"></div>
        </label>
      </section>

      <!-- Settings Panel -->
      <section class="control-panel">
        <div class="setting-row">
          <label for="format">Output Format</label>
          <select id="format" class="cyber-select">
            <option value="webm" selected>WebM (Video)</option>
            <option value="gif">GIF (Animation)</option>
          </select>
        </div>
        
        <!-- Dynamic Groups (IDs must match popup.js) -->
        <div class="setting-row" id="qualityGroup">
          <label for="quality">Quality</label>
          <select id="quality" class="cyber-select">
            <option value="LOW">Low (2 Mbps)</option>
            <option value="MEDIUM">Medium (5 Mbps)</option>
            <option value="HIGH" selected>High (8 Mbps)</option>
            <option value="ULTRA">Ultra (15 Mbps)</option>
          </select>
        </div>

        <div class="setting-row" id="fpsGroup">
          <label for="fps">Frame Rate</label>
          <select id="fps" class="cyber-select">
            <option value="10">10 FPS</option>
            <option value="15">15 FPS</option>
            <option value="30" selected>30 FPS</option>
            <option value="60">60 FPS</option>
          </select>
        </div>

        <div class="setting-row hidden" id="gifQualityGroup">
          <label for="gifQuality">GIF Quality</label>
          <select id="gifQuality" class="cyber-select">
            <option value="10" selected>High</option>
            <option value="20">Medium</option>
          </select>
        </div>

        <div class="setting-row hidden" id="gifSizeGroup">
          <label for="gifMaxWidth">GIF Max Width</label>
          <select id="gifMaxWidth" class="cyber-select">
            <option value="480" selected>480px</option>
            <option value="800">800px</option>
          </select>
        </div>

        <div class="setting-row checkbox-row" id="audioGroup">
          <label class="cyber-checkbox">
            <input type="checkbox" id="includeAudio" checked>
            <span class="checkmark"></span>
            <span class="text">Include Audio</span>
          </label>
        </div>

        <div class="setting-row checkbox-row">
          <label class="cyber-checkbox">
            <input type="checkbox" id="showDock" checked>
            <span class="checkmark"></span>
            <span class="text">Show HUD Dock</span>
          </label>
        </div>
      </section>

      <!-- Action Buttons -->
      <div class="launch-pad">
        <button id="startBtn" class="btn-launch">
          <span class="btn-content">INITIALIZE RECORDING</span>
        </button>
        <button id="stopBtn" class="btn-abort hidden">
          TERMINATE MISSION
        </button>
      </div>
    </main>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
