<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pauseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffa500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="pauseShine" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- 배경 -->
  <circle cx="64" cy="64" r="58" fill="url(#pauseGrad)"/>
  <circle cx="64" cy="64" r="58" fill="url(#pauseShine)"/>
  
  <!-- PAUSED 텍스트 -->
  <text x="64" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">PAUSED</text>
  
  <!-- 일시정지 기호 -->
  <rect x="50" y="54" width="8" height="28" rx="2" fill="#ffffff"/>
  <rect x="70" y="54" width="8" height="28" rx="2" fill="#ffffff"/>
  
  <!-- 하단 시간 -->
  <text x="64" y="102" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle" opacity="0.9">--:--</text>
</svg>