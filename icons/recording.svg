<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 빨간색 그라데이션 -->
    <linearGradient id="recordGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <radialGradient id="recordShine" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- 배경 원 (펄싱) -->
  <circle cx="64" cy="64" r="58" fill="url(#recordGrad)" filter="url(#glow)">
    <animate attributeName="r" values="58;60;58" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 광택 -->
  <circle cx="64" cy="64" r="58" fill="url(#recordShine)"/>
  
  <!-- REC 텍스트 배경 -->
  <rect x="32" y="28" width="64" height="20" rx="10" fill="#00000" opacity="0.3"/>
  
  <!-- REC 텍스트 -->
  <text x="64" y="43" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">REC</text>
  
  <!-- 녹화 버튼 (큰 원) -->
  <circle cx="64" cy="70" r="26" fill="#ffffff" opacity="0.2"/>
  <circle cx="64" cy="70" r="22" fill="#ffffff">
    <animate attributeName="opacity" values="1;0.7;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 내부 빨간 점 -->
  <circle cx="64" cy="70" r="16" fill="#ff0000"/>
  
  <!-- 하이라이트 -->
 <circle cx="58" cy="64" r="6" fill="#ffffff" opacity="0.5"/>
  
  <!-- 외부 펄스 링 -->
  <circle cx="64" cy="70" r="22" fill="none" stroke="#ffffff" stroke-width="3" opacity="0">
    <animate attributeName="r" values="22;38;22" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 시간 표시 -->
  <text x="64" y="106" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle" opacity="0.9">
    <tspan>●</tspan>
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1s" repeatCount="indefinite"/>
  </text>
</svg>