<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad48" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="shine48" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- 배경 -->
  <circle cx="24" cy="24" r="22" fill="url(#grad48)"/>
  
  <!-- 광택 -->
  <circle cx="24" cy="24" r="22" fill="url(#shine48)"/>
  
  <!-- 카메라 -->
  <rect x="13" y="16" width="22" height="16" rx="2" fill="#ffffff" opacity="0.9"/>
  
  <!-- 렌즈 -->
  <circle cx="24" cy="24" r="7" fill="#333333"/>
  <circle cx="24" cy="24" r="5" fill="#ff0000"/>
  
  <!-- 하이라이트 -->
  <circle cx="22" cy="22" r="2" fill="#ffffff" opacity="0.6"/>
  
  <!-- 표시등 -->
  <circle cx="31" cy="19" r="1.5" fill="#ff0000">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
